<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icons8-search-50.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
    <title>Search</title>
  </head>
  <body>
    <div class="flex nav">
      <a class="flex flex-column btn nav-button link-btn" 
      href="./index.html">
        <img class="btn-image" src="./img/icons8-search-50.png">
        Search
      </a>
      <a class="flex flex-column btn nav-button link-btn" 
      href="./index-adv.html">
        <img class="btn-image" src="./img/icons8-search-50.png">
        Adv
      </a>
    </div>
    <div class="center container">
      <div class="flex center-text">
          <h1 class="header-search">Search</h1>
          <img class="header-icon" src="./img/icons8-image-50.png">
      </div>
      <form class="search-form search-input-area" action="https://www.google.com/search?tbm=isch">
        <input type="hidden" name="tbm" value="isch">
        <input class="input search-form-element" type="text" name="q" placeholder="..." autocomplete="off" />
        <button class="btn search-form-btn search-form-element" type="submit">google search</button>
      </form>
  </div>
  </body>
</html>
